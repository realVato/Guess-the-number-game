<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <script defer src="/script.js"></script>
    <title>Guess it!</title>
</head>
<body>

    <h1>Number guessing game</h1>
    
    <p>We have selected a random number between 1 and 100. See if you can guess
    it in 10 turns or fewer. We'll tell you if your guess was too high or too
    low.</p>

    <form action="">
        <label for="field">Enter your guess</label>
        <input type="number" name="field" id="field">
        <button class="button">Submit guess</button>
    </form>

    <p class="previousGuess"></p>
    <p class="previousResult"></p>
    <p class="lowOrHigh"></p>
    <button class="btn-reset">Play again</button>
    
</body>
</html>
